<div class = 'inp'>
    <div >
        <input  #searchItem (keyup) = 'search(searchItem.value)' >
        <i>Search</i>
    </div>
    
    <div >
        <input #inputValue >
        <button (click) = 'addItem(inputValue.value)' >Add Fild</button>
    </div>
</div>


<app-child-component *ngFor = 'let item of logicObj.items ; index as i' [itemFromParent] = 'item'
 (removeButton) = 'logicObj.remove(i)'></app-child-component>

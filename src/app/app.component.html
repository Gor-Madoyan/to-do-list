
<app-child-component (outputItem) = 'addItem($event)' (outputSearch) = 'search($event)'  ></app-child-component>
<div class = 'tr-td'>   
    <tr *ngFor = ' let item of logicObj.items index as i'>
        <button (click) = "remove(i)" >Remove</button>
        <td>
            {{item}}        
        </td>
    </tr>

</div>
